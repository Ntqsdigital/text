<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ntqs Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    
    }
    .content {
      flex: 1;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

  
    .masked-text {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg,#ff6b6b,#ffd166,#6bc4ff,#b18cff,#ff6b6b);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: maskShift 6s linear infinite;
    }
    @keyframes maskShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }


    .roll-text {
      font-size: 1.8rem;
      font-weight: 700;
      overflow: hidden;
      display: inline-block;
      line-height: 1;
    }
    .roll-text .word {
      display: inline-block;
      transform-origin: 50% 100%;
      opacity: 0;
      transform: translateY(30px) rotateX(20deg);
      animation: rollIn 3.6s linear infinite;
    }
    .roll-text .word:nth-child(1){ animation-delay: 0s; }
    .roll-text .word:nth-child(2){ animation-delay: 1.2s; }
    .roll-text .word:nth-child(3){ animation-delay: 2.4s; }
    @keyframes rollIn {
      0%   { opacity: 0; transform: translateY(30px) rotateX(20deg); }
      10%  { opacity: 1; transform: translateY(0) rotateX(0); }
      33%  { opacity: 1; transform: translateY(0) rotateX(0); }
      43%  { opacity: 0; transform: translateY(-30px) rotateX(-20deg); }
      100% { opacity: 0; transform: translateY(-30px) rotateX(-20deg); }
    }

    .typewriter {
      font-family: monospace;
      display: inline-block;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
    }
    .typewriter .txt {
      display: inline-block;
      max-width: 0ch;
      animation: typing 3.6s steps(28,end) infinite alternate;
    }
    @keyframes typing {
      from { max-width: 0ch; }
      to { max-width: 28ch; }
    }
    .schitt-wrap {
      perspective: 900px;
      -webkit-perspective: 900px;
      display: inline-block;
    }

    .schitt {
      display: inline-block;
      font-family: "Georgia", serif;
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.45rem;
      text-transform: uppercase;
      line-height: 1;
      transform-style: preserve-3d;
      text-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .schitt span {
      display: inline-block;
      transform-origin: 50% 100%;
      backface-visibility: hidden;
      will-change: transform, opacity;
      animation: schittFlip 2.2s cubic-bezier(.14,1.23,.33,1.16) infinite;
      opacity: 0;
    }
    .schitt .gap { width: .15rem; display:inline-block; }

    .schitt .ntqs span {
      color: #ff7a00 !important; 
    }
    .schitt .digital span {
      color: #007bff !important; 
    }
    .schitt > .ntqs span:nth-child(1){ animation-delay: 0s; }
    .schitt > .ntqs span:nth-child(2){ animation-delay: 0.04s; }
    .schitt > .ntqs span:nth-child(3){ animation-delay: 0.08s; }
    .schitt > .ntqs span:nth-child(4){ animation-delay: 0.12s; }
    .schitt > .digital span:nth-child(1){ animation-delay: 0.16s; }
    .schitt > .digital span:nth-child(2){ animation-delay: 0.20s; }
    .schitt > .digital span:nth-child(3){ animation-delay: 0.24s; }
    .schitt > .digital span:nth-child(4){ animation-delay: 0.28s; }
    .schitt > .digital span:nth-child(5){ animation-delay: 0.32s; }
    .schitt > .digital span:nth-child(6){ animation-delay: 0.36s; }
    .schitt > .digital span:nth-child(7){ animation-delay: 0.40s; }

    @keyframes schittFlip {
      0% {
        transform: rotateX(70deg) translateY(30px);
        opacity: 0;
      }
      12% {
        transform: rotateX(-8deg) translateY(0);
        opacity: 1;
      }
      35% {
        transform: rotateX(3deg) translateY(-2px);
      }
      60% {
        transform: rotateX(-1deg) translateY(0);
      }
      100% {
        transform: rotateX(0deg) translateY(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .schitt .ntqs span,
    .schitt .digital span { -webkit-font-smoothing: antialiased; }
  </style>
</head>
<body>
 
    </div>
    <div class="content">
      <h2 class="masked-text">Welcome to the NTQS DIGITAL</h2>
      <div class="row">
        <div class="roll-text">
          <span class="word">Innovate</span>
          <span class="word">Create</span>
          <span class="word">Launch</span>
        </div>
        <p class="typewriter"><span class="txt">This is a Digital Marketing Company.</span></p>
      </div>

      <p>Elevate Your Business with a Leading Digital Marketing Company. Our digital solutions are built to grow your brand.</p>
      <section style="margin-top: 1.6rem;">
        <div class="schitt-wrap" aria-hidden="false">
          <h2 class="schitt" aria-label="NTQS DIGITAL">
            <span class="ntqs" aria-hidden="true">
              <span>N</span><span>T</span><span>Q</span><span>S</span>
            </span>
            <span class="gap" aria-hidden="true"></span>
            <span class="digital" aria-hidden="true">
              <span>D</span><span>I</span><span>G</span><span>I</span><span>T</span><span>A</span><span>L</span>
            </span>
          </h2>
        </div>
      </section>
</body>
</html>
